version: '3.8'

services:
  bitchat-server:
    build: .
    ports:
      - "9090:9090"
    environment:
      - BITCHAT_SERVER_PORT=9090
      - BITCHAT_MAX_CLIENTS=1000
      - BITCHAT_MESSAGE_HISTORY=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9090"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs
    networks:
      - bitchat-network

networks:
  bitchat-network:
    driver: bridge